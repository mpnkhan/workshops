<!DOCTYPE html>
<html lang="en">
<head>
    <title>SVG Standalone Button</title>
    <style>
        .sr-only {
            border: 0;
            clip: rect(0 0 0 0);
            -webkit-clip-path: inset(50%);
            clip-path: inset(50%);
            height: 1px;
            margin: -1px;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1px;
            white-space: nowrap;
        }
    </style>
</head>

<body>
<a href="#Start">Start</a>

<br><br>

<p>
<h2 id="#standalone"> Stand Alone Button </h2>
<svg version="1.1" width="300" height="200"  aria-labelledby="title desc">
<title id="title">Checkout button</title>
<desc id="desc">PayPal yellow Button</desc>
<a xlink:href="https//www.paypal.com">
    <rect width="175" height="50" rx="20" ry="40" fill="#ffc439" stroke="#111" stroke-fill="1" />
    <text x="77" y="30" font-size="1em" text-anchor="middle" fill="#000000">Checkout with PayPal</text>
</a>
</svg>
</p>

<p>
    <table border="1">
            <caption>Test results</caption>
        <tr>
            <th>Screen Reader</th>
            <th>Comments</th>
        </tr>
        <tr>
            <td>NVDA / Firefox</td>
            <td>
                    button Checkout button PayPal yellow Button
            </td>
        </tr>
        <tr>
                <td> Jaws18 /IE11</td>
                <td>
                    Reads, title, descrption and the link text<br>
                    Checkout button PayPal yellow Button Checkout with PayPal <br>
                    Next tab reads  Checkout with PayPal
                </td>
        </tr>
        <tr>
                <td> Voiceover /Safari</td>
                <td>

                </td>
        </tr>                
    </table>
</p>

</body>
</html>
