<!DOCTYPE html>
<html lang="en">
<head>
<title>Accessible Name Calculation demo</title><meta charset=utf-8>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="../style.css">
<style>
/* override some of the generic demo styles */
button, [role="button"], .button {
    width: auto;
    text-overflow: initial;
}

</style>
</head>
<body>
<h1>Who Am I?</h1>
<label for="name" title="Ginny" aria-label="Voldemort" aria-labelledby="hname">Harry Potter</label> <br>
<input type="text" id="name">
<span id="hname" hidden>Albus Dumbledore</span>
</body>
</html>
